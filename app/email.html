<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Liquid Glass Button – Demo</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    min-height: 100%;
    font-family: "SF Pro Display Medium","SF Pro","Inter","Helvetica Neue",Arial,sans-serif;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: url("https://static.wixstatic.com/media/65e3c0_d79c89e6a3dc49278efb5ab85506d666~mv2.png/v1/fill/w_2170,h_1044,al_c,q_95,usm_0.66_1.00_0.01,enc_avif,quality_auto/foodora%20borit%C3%B3-2.png") center / cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
  }

  .demo-wrap {
    display: flex;
    gap: 32px;
    padding: 40px;
  }

  .btn-liquid-glass{
    --h: 128px;
    --pad-x: 56px;
    --radius: 100px;


    position: relative;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;

    height: var(--h);
    padding: 0 var(--pad-x);
    border-radius: var(--radius);

    border: 1px solid rgba(255,255,255,.18);
    background:
      linear-gradient(
        180deg,
        rgba(255,255,255,0.18) 0%,
        rgba(255,255,255,0.08) 50%,
        rgba(255,255,255,0.03) 100%
      );
    backdrop-filter: blur(10px) saturate(105%);
    -webkit-backdrop-filter: blur(10px) saturate(105%);

    color: inherit;
    text-decoration: none;
    font-weight: 550;
    letter-spacing: .2px;
    font-size: 50px;
    line-height: 1;

    box-shadow:
      0 12px 30px rgba(0,0,0,.18),
      inset 0 1px 0 rgba(255,255,255,.22);

    cursor: pointer;
    user-select: none;
    -webkit-tap-highlight-color: transparent;

    transition:
      transform 0.45s cubic-bezier(0.22, 1, 0.36, 1),
      box-shadow 0.45s cubic-bezier(0.22, 1, 0.36, 1),
      border-color 0.45s cubic-bezier(0.22, 1, 0.36, 1),
      backdrop-filter 0.55s cubic-bezier(0.22, 1, 0.36, 1),
      filter 0.55s cubic-bezier(0.22, 1, 0.36, 1);
    overflow: hidden;
    isolation: isolate;
  }

  /* top glass highlight */
  .btn-liquid-glass::before{
    content:"";
    position:absolute;
    inset: 0;
    border-radius: inherit;
    background: linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,0) 60%);
    opacity: .28;
    pointer-events:none;
    z-index: 0;
    transition: opacity 0.45s cubic-bezier(0.22, 1, 0.36, 1);
  }

  /* moving “liquid” sheen (position set by JS, works without JS too) */
  .btn-liquid-glass::after{
    content:"";
    position:absolute;
    left: var(--mx, 50%);
    top: var(--my, 30%);
    width: 420px;
    height: 420px;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle at center,
      rgba(255,255,255,.35) 0%,
      rgba(255,255,255,.18) 25%,
      rgba(255,255,255,0) 60%
    );
    filter: blur(14px);
    opacity: .45;
    pointer-events:none;
    z-index: 0;
    transition: opacity .15s ease;
  }

  .btn-liquid-glass > *{ position: relative; z-index: 1; }

  .btn-liquid-glass:hover{
    transform: translateY(-2px);
    border-color: rgba(255,255,255,.22);
    box-shadow:
      0 16px 40px rgba(0,0,0,.22),
      inset 0 1px 0 rgba(255,255,255,.26);
    backdrop-filter: blur(22px) saturate(110%);
    -webkit-backdrop-filter: blur(22px) saturate(110%);
  }

  .btn-liquid-glass:active{
    transform: translateY(0px) scale(.99);
  }

  .btn-liquid-glass:focus-visible{
    outline: none;
    box-shadow:
      0 0 0 3px rgba(255,255,255,.18),
      0 16px 40px rgba(0,0,0,.22),
      inset 0 1px 0 rgba(255,255,255,.26);
  }

  .btn-liquid-glass[disabled],
  .btn-liquid-glass.is-disabled{
    opacity: .55;
    cursor: not-allowed;
    transform: none;
  }

  /* optional: arrow icon slot */
  .btn-liquid-glass .btn-ico{
    width: 16px;
    height: 16px;
    flex: 0 0 16px;
    opacity: .9;
  }

  @media (prefers-reduced-motion: reduce){
    .btn-liquid-glass{ transition: none; }
    .btn-liquid-glass::after{ transition: none; }
  }
</style>
</head>
<body>
  <div class="demo-wrap">
    <button class="btn-liquid-glass">View our menu</button>
    <button class="btn-liquid-glass">Let's collaborate</button>
  </div>
<script>
  // Optional: pointer-tracking sheen. Safe to include multiple times.
  (() => {
    const sel = '.btn-liquid-glass';
    const set = (el, e) => {
      const r = el.getBoundingClientRect();
      const x = ((e.clientX - r.left) / r.width) * 100;
      const y = ((e.clientY - r.top) / r.height) * 100;
      el.style.setProperty('--mx', x + '%');
      el.style.setProperty('--my', y + '%');
    };

    document.querySelectorAll(sel).forEach(el => {
      el.addEventListener('pointermove', (e) => set(el, e), { passive: true });
      el.addEventListener('pointerleave', () => {
        el.style.removeProperty('--mx');
        el.style.removeProperty('--my');
      }, { passive: true });
    });
  })();
</script>
</body>
</html>
